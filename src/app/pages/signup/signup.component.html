<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3 items-cen" >
                <div class="container text-center">
                    <img src="../../../assets/images/adduser.png" style="width: 100;" height="100" alt="">
                </div>
                <h1 class="text-center">Registrate</h1>

                <form (ngSubmit) = "formSubmit()" style="width: 50%;">
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.name" name = "name" matInput placeholder="Escriba su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.lastname" name = "lastname" matInput placeholder="Escriba su apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input required [(ngModel)] = "user.phone" name = "phone" type="number" matInput placeholder="Escriba su telefono">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Escriba su Email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Escriba el nombre de usuario">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "user.password" name = "password" type="password" matInput placeholder="Escriba su contraseña">
                    </mat-form-field>


                    <div class="container text-center">
                        <button mat-raised-button color="primary" style="margin-right: 5%;">Registrarse</button>
                        <button type="reset" mat-raised-button color="accent">Borrar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
