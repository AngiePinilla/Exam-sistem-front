<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3 items-cen">
                <mat-card>
                    <div class="container" style="margin: 4%;">
                        <div class="container text-center">
                            <img src="../../../assets/images/login.png" width="100" height="100" alt="">
                        </div>

                        <h1 class="text-center">Iniciar sesion</h1>

                        <form action="">

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nombre de usuario</mat-label>
                                <input required matInput placeholder="Escriba el nombre de usuario">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input required type="password" matInput placeholder="Escriba su contraseña">
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary" style="margin-right: 5%;">Ingresar</button>
                            </div>

                        </form>
                        <br><br>
                    </div>

                </mat-card>

            </div>
        </div>
    </div>
</div>
